<!DOCTYPE html>
<html>
<title>MontageBoard</title>

<link rel="shortcut icon" href="images/favicon.ico" >
<link rel="stylesheet" type="text/css" href="style.css">

<head>
	<script src="mousetrap-master/mousetrap.min.js"></script>
	<script src="audio.js"></script>
	<script src="script.js"></script>
	<script src="bindings.js"></script>
</head>

<body>

	<div id="backgroundLeft">
		<image src="images/frog_left.gif" width="20%" />
	</div>

	<div id="backgroundRight">
		<image src="images/frog_right.gif" width="20%" />
	</div>

	<div id="backgroundSnoop">
		<image src="images/snoop.gif" width="100%" height="100%" />
	</div>

	<div id="intervention">
		<image src="images/intervention.png" />
	</div>

	<div id="help">
		<input type="image" src="images/question_icon.png" width="40px" height="40px" onclick="showKeyboard()"></input>
	</div>

	<div id="keyboard">
		Click to Close
		<br>
		<input type="image" src="images/keyboard_layout.png" onclick="hideKeyboard()" />
	</div>

	<div id="mainBody">
		<form name="main">
			<h1 id='header'> xXMontageBoardXx </h1>

			<button type="button" onclick="playNote(0, 'click')">C</button>
			<button type="button" onclick="playNote(1, 'click')">C#</button>
			<button type="button" onclick="playNote(2, 'click')">D</button>
			<button type="button" onclick="playNote(3, 'click')">D#</button>
			<button type="button" onclick="playNote(4, 'click')">E</button>
			<button type="button" onclick="playNote(5, 'click')">F</button>
			<button type="button" onclick="playNote(6, 'click')">F#</button>
			<button type="button" onclick="playNote(7, 'click')">G</button>
			<button type="button" onclick="playNote(8, 'click')">G#</button>
			<button type="button" onclick="playNote(9, 'click')">A</button>
			<button type="button" onclick="playNote(10, 'click')">A#</button>
			<button type="button" onclick="playNote(11, 'click')">B</button>
			<button type="button" onclick="playNote(12, 'click')">C</button>

			<p>

			<input type="checkbox" name="weedCheck" id="weedCheck" onclick="switchMode()">
			#420BLAZIT
		</form>
	</div>

	<div id="info">
		<center>Created by Alex Kang.</center>
	</div>

</body>

</html>
